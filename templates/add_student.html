{% extends "base.html" %}
{% block title %}
Создание курса
{% endblock %}
{% block content %}
<h1>Создание категории</h1>
<form method="post">
    <select name="course_name">
        {% for item in courses %}
        <option value="{{item.name}}">{{item.name}}</option>
        {% endfor %}
    </select>
    <select name="student_name">
        {% for item in students %}
        <option value="{{item.name}}">{{item.name}}</option>
        {% endfor %}
    </select>
    <button type="submit">Записать</button>
</form>
{% endblock %}
